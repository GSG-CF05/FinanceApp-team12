<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Home</title>
</head>
<body>
    <!-- header section -->
    <header>
        <section class="header-section">
        <div class="logo-Profile">
          <figure>
            <img src="./images/Profile Pic.png" alt="" />
          </figure>
          <div class="logo">
            <h2>Hi, Lou</h2>
            <div class="welcom-back">
            <p>Welcome back!</p>
            <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
    </section>
    </header>
    <section class="balance">
        <div class="crash-coins">
        <figure>
            <img src="./images/Currency Crush Coins (1).png" alt="" />
        </figure>
        </div>  
        <div class="your-balance" >
            <h3>Your balance</h3>
            <h1>$7,065.00<i class="fas fa-chevron-right"></i> </h1>
            <h3 class="wallet"> <i class="fas fa-wallet"></i><a href="../wallet/wallet.html">wallet </a> <i class="fal fa-chevron-right"></i></h3>
         
        </div>
    </section>

    <section class="principal" >
        <div class="Principal-button ">
            <div class="circle">
             <i class="fas fa-paper-plane"></i>
            </div>
            <div>
                <h2 class="send-massege"><a href="../sendMoney/sendMoney.html">send</a></h2>
           </div> 
        </div>

        <div class="Principal-button request-button">
            <div class="circle">
                <i class="fas fa-download"></i>
            </div>
            <div>
                <h2 class="send-massege">request</h2>
           </div> 
        </div>

        <div class="Principal-button more-button">
            <div class="circle">
            <i class="fas fa-th-large"></i>
            </div>
            <div>
                <h2 class="send-massege">more</h2>
           </div> 
        </div>
    </section>
    <section class="activity-section">
        <div class=" last-activity">
          <h1>Your last activity</h1>
        </div>
        <div>
            <h3>today <i class="fal fa-chevron-down"></i></h3>
        </div>
    </section>

    <section class="activities">
        <div class="activity-box">
            <div class="circle1">
                <i class="fas fa-shopping-bag"></i>
            </div>
           <div class="shopping">
            <h2>Shopping</h2>
        </div>
        <div>
            <h3 class="doller">$120,00</h3>
        </div>
    </section>

    <section>
        <div class="radiuse">
        <div class="activity-box">
            
            <div class="circle1">
                <i class="fas fa-shopping-cart"></i>
            </div>
           <div class="shopping">
            <h2>food</h2>
            <div class="doller1">
                <h3>$55,00</h3>
            </div>
        </div>
    </div>
    </section>
    
    <section>
        <div class="radiuse">
        <div class="activity-box">
            
            <div class="circle1">
                <i class="fas fa-map-marker-alt"></i>
            </div>
           <div class="shopping">
            <h2>Taxi</h2>
            <div class="doller1">
                <h3>$12.00</h3>
            </div>
        </div>
    </div>
    </section>


    <footer class="footer-box">
        <div>
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div>
            <i class="far fa-chart-pie-alt"></i>

            <span>Activity</span>
        </div>
        <div>
            <i class="fas fa-chart-pie-alt"></i>
            <span>Statistics</span>
        </div>

    </footer>



</body>
</html>
